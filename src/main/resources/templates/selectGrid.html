<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SelectGrid 弹出选择表格</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="css/demo.css" rel="stylesheet" type="text/css" />


    <script src="http://www.miniui.com/scripts/boot.js" type="text/javascript"></script>
    
    <style>
    body .mini-panel-header-inner
    {
        text-align:center;
    }
    .mini-panel .mini-panel-title
    {
        float:none;
    }
    </style>
    
</head>
<body>
    
    

    <h1>SelectGrid 弹出选择表格</h1>      

    <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit" name="a" textName="b"/>    
    
    <script type="text/javascript">


        mini.parse();

        function onButtonEdit(e) {
            var btnEdit = this;
            mini.open({
                url:"SelectGridWindow.html",

                //url: "http://www.miniui.com",

                //headerStyle: "font-weight:bold;color:red",
                title: "选择列表",
                //                width: 650,
                //                height: 380,

                width: '40%',
                height: '40%',
                showMaxButton: true,
                onload: function () {
                    var iframe = this.getIFrameEl();
//                    setTimeout(function () {

//                    }, 100);
//                    alert(iframe);
                },
                ondestroy: function (action) {
                    //if (action == "close") return false;
                    //alert(1);
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();
                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);    //必须
                        if (data) {
                            btnEdit.setValue(data.id);
                            btnEdit.setText(data.name);
                        }
                    }

                }
            });

        }



    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
