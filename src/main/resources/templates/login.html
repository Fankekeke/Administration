<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>教务管理-登录</title>

<link type="text/css" rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet" href="css/styles.css">

<script src="js/jquery-1.10.2.js"></script>
<script src="js/img_ver.js"></script>
<script src="js/vector.js"></script>

<style>
        .bxs-row {
            margin-bottom:12px;
        }
        .logo-box {
            width:404px;
            margin:120px auto;
            border:1px solid #e5e5e5;
            border-radius:4px;
            box-shadow:0 4px 18px rgba(0,0,0,0.2);
            position:relative;
            overflow:hidden;
            height:360px;
        }
        .login {
            position:absolute;
            width:320px;left:0;
            top:0;
            padding: 42px 42px 36px;
            transition:all 0.8s;
            margin-top: 70px;
        }
        .btn {
            height: 44px;
            width: 100%;
            padding: 0 10px;
            border: 1px solid #9da3a6;
            background: #fff;
            text-overflow: ellipsis;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -khtml-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            color: #000;
            font-size: 1em;
            font-family: Helvetica,Arial,sans-serif;
            font-weight: 400;
            direction: ltr;
            font-size:13px;
        }
        .submit {
            background-color: #0070ba;
            color:#fff;
            border:1px solid #0070ba;
        }
        .submit:hover {
            background-color:#005ea6;
        }
        .verBox {
            position:absolute;
            width:100%;
            text-align:center;
            left:404px;
            top:0;
            opacity:0;
            transition:all 0.8s;
            padding-top:55px;
        }
        .err {
            margin:12px 0 0;
            line-height:12px;
            height:12px;
            font-size:12px;
            color:red;
        }
    .title{
        margin: 30px 0 10px;
        font-weight: 400;
        font-size: 18px;
        line-height: 1;
        color: whitesmoke;
    }
</style>
    <script src="js/jquery-3.3.1.min.js"></script>


</head>
<body>


<div id="container">
    <div id="output">
        <div class="containerT">
            <form class="form" id="entry_form"  th:action="@{/dologin.html}" method="post">
                <div class="logo-box">
                    <div class="title">欢迎登录教务管理后台</div>
                    <img src="images/50x50.png">
                    <div class="login" style="">
                        <div class="bxs-row" style="text-align:center;">
                            <span class="tips" style="color:red;" th:text="${#httpServletRequest.getAttribute('error')}"></span>
                        </div>
                        <div class="bxs-row">
                            <input type="text" placeholder="用户名" id="entry_name" value="admin" class="username" name="userName">
                            <p class=" err err-username"></p>
                        </div>
                        <div class="bxs-row">
                            <input type="password" placeholder="密码" id="entry_password" class="password" name="userPwd">
                            <p class="err err-password"></p>
                        </div>
                        <div class="bxs-row">
                            <input type="button" class="submit btn" value="登录">
                        </div>
                    </div>
                    <div class="verBox">
                        <div id="imgVer" style="display:inline-block;"></div>
                    </div>
                </div>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<script>
        imgVer({
            el:'$("#imgVer")',
            width:'260',
            height:'116',
            img:[
                'images/ver.png',
                'images/ver-1.png',
                'images/ver-2.png',
                'images/ver-3.png'
            ],
            success:function () {
                //alert('执行登录函数');
                $(".login").css({
                    "left":"0",
                    "opacity":"1"
                });
                $(".verBox").css({
                    "left":"404px",
                    "opacity":"0"
                });
                //alert("登录成功")
                setTimeout(function(){
                    var form = document.getElementById('entry_form');
                    //再次修改input内容
                    form.submit();
                }, 500);

            },
            error:function () {
                //alert('错误什么都不执行')
            }
        });
        $(".submit").on('click',function () {
            if($(".password").val() == ''||$(".username").val() == '') {
                $(".tips").html("输入完整阿");
            } else {
                $(".login").css({
                    "left":"-404px",
                    "opacity":"0"
                });
                $(".verBox").css({
                    "left":"0",
                    "opacity":"1"
                });
            }
        })
</script>
<div style="text-align:center;">
</div>
</body>
</html>
